<body >
    <div class="login">
        <mat-card class="col-md-4 offset-4">
            <mat-card-header>
                <div class="display-4 form-group">Login</div>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <form [formGroup]="loginForm" class="form" (ngSubmit)='login()'>
                        <div class="form-group">
                            <label for="userName">Username:</label>
                            <input type="text" class="form-control" formControlName="userName" id="userName" maxlength="15">
                            <span class="text-danger"
                                *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"> Maximum length
                                can
                                be 15</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" formControlName="password" id="password" minlength="8">
                            <span class="text-danger"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Minimum length
                                should
                                be 8</span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-md" type="submit" [disabled]="loginForm.invalid">Sign
                                In</button>
                        </div>
                    </form>
                    <div class="signUp">
                        <a href='./register'>sign up?</a>
                    </div>
                    <div *ngIf="errorMessage!=null" class="text-danger">
                        {{errorMessage}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</body>
