<body>
    <div class="hiCard">
        <mat-card class="col-md-6 offset-4">
            <mat-card-content>
                <div class="box">
                    <img src="../../assets/5.jpg" class="hi">
                    <div class="display-2">Hi {{admin.name}}!</div>
                    <img src="../../assets/5.jpg" class="hi">
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div>
        <mat-card class="col-md-4 offset-5 mat-elevation-z8 adminDetails">
            <mat-card-content>
                <table class="table table-striped adminDetails">
                    <tr>
                        <th>Name:</th>
                        <td>{{admin.name}}</td>
                    </tr>
                    <tr>
                        <th>Contact Number:</th>
                        <td>{{admin.contactNumber}}</td>
                    </tr>
                    <tr>
                        <th>Email Id:</th>
                        <td>{{admin.emailId}}</td>
                    </tr>
                    <tr>
                        <th>DOB:</th>
                        <td>{{admin.dob}}</td>
                    </tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="userDetails">
        <table mat-table [dataSource]="admin.users" class="mat-elevation-z8">

            <!-- Employee No. Column -->
            <ng-container matColumnDef="employeeNo">
                <th mat-header-cell *matHeaderCellDef> Employee No. </th>
                <td mat-cell *matCellDef="let element"> {{element.empNo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Id Column -->
            <ng-container matColumnDef="emailId">
                <th mat-header-cell *matHeaderCellDef> EmailId </th>
                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
            </ng-container>

            <!-- Contact Number Column -->
            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
            </ng-container>

            <!-- Action column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"><mat-icon class="delete"
                        (click)="deleteUser(element)">delete_forever</mat-icon>
                </td>
            </ng-container>
            <tr *ngIf="admin.users==null">NO Users found!</tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <button class="btn btn-primary btn-md add" label="Add User" (click)="userRegister()"><mat-icon
                class="addIcon">add</mat-icon><span>Add User</span></button>
    </div>
</body>
